                    saveField(this.id, this.value);

                input.addEventListener('change', function() {
                    saveField(this.id, this.value);
                });
            });

            const html = document.documentElement;

            html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();

        function saveField(key, value) {
            localStorage.setItem(`field_${key}`, value);

        function showSaveStatus() {
            const status = document.getElementById('saveStatus');
            status.classList.remove('hidden');
            status.innerHTML = '<i class="fas fa-check-circle"></i>';
            setTimeout(() => {
                status.classList.add('hidden');

                const value = localStorage.getItem(`field_${id}`);
                if (value) {
                    const element = document.getElementById(id);
                    if (element) element.value = value;
                }
            });
            
            // 加载评分和备注

                    }

            });

            let total = 0;
            let completed = 0;

                    total++;
                    if (getRating(category.id, itemIndex)) {
                        completed++;
                    }
                });
            });
            
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${percentage}% (${completed}/${total})`;
        }

                    data.assessments[category.title][item] = {

            });
            
            return data;
